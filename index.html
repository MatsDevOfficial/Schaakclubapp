<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schaakclub Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Welkom bij de Schaakclub</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#agenda">Agenda</a></li>
                <li><a href="#rsvp">RSVP</a></li>
                <li><a href="#admin" id="adminLink">Beheerderspaneel</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Over de Schaakclub</h2>
        <p>Welkom bij de schaakclub! Hier vind je alle informatie over onze evenementen en hoe je kunt deelnemen.</p>
    </section>

    <section id="agenda">
        <h2>Agenda</h2>
        <ul id="eventList">
            <!-- Evenementen komen hier dynamisch -->
        </ul>
    </section>

    <section id="rsvp">
        <h2>RSVP</h2>
        <form id="rsvpForm">
            <label for="name">Naam:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Aanmelden</button>
        </form>
    </section>

    <section id="adminPanel">
        <h2>Beheerderspaneel</h2>
        <form id="addEventForm">
            <label for="eventName">Evenementnaam:</label>
            <input type="text" id="eventName" name="eventName" required>
            <label for="eventDate">Datum:</label>
            <input type="date" id="eventDate" name="eventDate" required>
            <button type="submit" class="btn">Evenement toevoegen</button>
        </form>

        <h3>Evenementen beheren</h3>
        <ul id="adminEventList">
            <!-- Evenementen worden hier dynamisch geladen -->
        </ul>
    </section>

    <footer>
        <p>&copy; 2025 Schaakclub Openbaar Lyceum Zeist</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
